<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and Popper.js CDN (for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #1c1c1c, #3a3a3a, #000000);
            background-color: black;
        }

        h1 {
            margin-top: -2px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 45px;
            color: #f0f8ff;
            text-shadow: 0 0 15px rgba(173, 216, 230, 0.8), 0 0 30px rgba(173, 216, 230, 0.8);
            animation: float 4s ease-in-out infinite, glow 1.5s alternate infinite;
        }

        /* Floating effect */
        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Glowing effect */
        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(173, 216, 230, 0.8), 0 0 30px rgba(173, 216, 230, 0.8);
            }

            50% {
                text-shadow: 0 0 25px rgba(173, 216, 230, 1), 0 0 40px rgba(173, 216, 230, 1);
            }

            100% {
                text-shadow: 0 0 15px rgba(173, 216, 230, 0.8), 0 0 30px rgba(173, 216, 230, 0.8);
            }
        }





        .additems,
        .appearance {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        input {
            padding: 12px;
            width: 250px;
            border: 2px solid #555;
            /* Dark border */
            border-radius: 8px;
            /* Rounded corners */
            background-color: #222;
            /* Dark background for input */
            color: #fff;
            /* White text */
            font-size: 18px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            outline: none;
            /* Remove outline */
            transition: all 0.3s ease-in-out;
            /* Smooth transition for focus */
        }

        /* Focus effect */
        input:focus {
            border: 2px solid #00b3b3;
            /* Light teal border on focus */
            box-shadow: 0px 0px 10px rgba(0, 179, 179, 0.5);
            /* Glowing effect */
            background-color: #333;
            /* Slightly lighter background on focus */
        }

        /* Input placeholder styling (if you use placeholders) */
        input::placeholder {
            color: #bbb;
            /* Light grey placeholder text */
            opacity: 1;
            /* Make placeholder visible */
        }

        button {
            font-size: 22px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 10px;
            width: 120px;
            border: none;
            color: #000000;

            font-size: 17px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bolder;
            background-color: rgb(229, 248, 242);
            margin-left: 14px;
        }

        input {
            margin-top: 20px;
            width: 400px;
        }

        .buttons,
        .textt {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            margin-top: 20px
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ul {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 40px;
        }

        /* Optional: Style for <li> to be centered */
        #ul li {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 29px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f8ff;

        }

        #ul li span {
            margin-right: 20px;
            /* Add space between text and buttons */
        }

        /* Hover effect for buttons */
        button:hover {
            background-color: #383838;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 179, 179, 0.5);
        }

        /* Active state for buttons */
        button:active {
            transform: scale(1);
            box-shadow: none;
        }


        @media (max-width: 710px) {
            h1 {
                font-size: 30px;
                /* Smaller font size for heading */
            }

            .main {
                flex-direction: column;
                /* Stack input and buttons vertically */
                align-items: center;
            }

            input {
                width: 300px;
                /* Make the input width smaller on small screens */
                margin-top: 10px;
            }

            .buttons {
                flex-direction: column;
                /* Stack buttons vertically */
                display: flex;
                align-items: center;
                /* Center the buttons */
            }

            .buttons button {
                width: 100%;
                /* Make buttons take full width */
                margin: 5px 0;
            }

            #ul li {
                flex-direction: row;
                /* Stack button and text vertically */
                align-items: center;
                font-size: 20px;
                /* Smaller text size for list items */
            }

            #ul li button {
                width: 80%;
                /* Make buttons in list items smaller */
                margin: 5px 0;
                /* Add space between buttons */
            }

            .appearance,
            .additems {
                flex-direction: column;
                /* Stack elements vertically */
                margin-top: 20px;
            }

            /* Add display flex for buttons inside the list items */
            #ul li button {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Add flex to the buttons container below the input box */
            .buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
            }


        }
    </style>

    <head>

    <body>
        <h1>To Do Application</h1>
        <div class="main">
            <div class="textt">
                <input type="text" name="" id="inp" placeholder="Type Here">
            </div>
            <div class="buttons">
                <button onclick="delAll()">Delete All</button>
                <button onclick="add()">Add</button>
            </div>
        </div>
        <ul id="ul">
        </ul>
        <script src="app.js"></script>

</head>


</body>
